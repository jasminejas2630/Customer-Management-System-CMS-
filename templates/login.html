{% extends 'base.html' %}

{% block content %}
<section class="card">
    <h1>{{ 'Admin Login' if is_admin else 'Customer Login' }}</h1>
    <form method="post" class="form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <button type="submit" class="btn">Log In</button>
    </form>

    {% if not is_admin %}
        <p class="helper-text">New here? <a href="{{ url_for('register') }}">Create a customer account</a>.</p>
    {% else %}
        <p class="helper-text">Use the admin credentials configured in <code>app.py</code>.</p>
    {% endif %}
</section>
{% endblock %}
